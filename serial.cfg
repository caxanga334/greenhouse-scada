// Serial configuration files
// comment lines starts with //
// Device name, ie COM1 COM2 /dev/ttyS0 /dev/ttyACM0 /dev/ttyUSB0 ...
DeviceName:COM3
// Device baud rate
BaudRate:115200
// Databits supports the following options
// SERIAL_DATABITS_5
// SERIAL_DATABITS_6
// SERIAL_DATABITS_7
// SERIAL_DATABITS_8
// SERIAL_DATABITS_16
Databits:SERIAL_DATABITS_8
// Parity supports the following options
// SERIAL_PARITY_NONE
// SERIAL_PARITY_EVEN
// SERIAL_PARITY_ODD
// SERIAL_PARITY_MARK
// SERIAL_PARITY_SPACE
Parity:SERIAL_PARITY_NONE
// Stopbits supports the following options
// SERIAL_STOPBITS_1
// SERIAL_STOPBITS_1_5
// SERIAL_STOPBITS_2
Stopbits:SERIAL_STOPBITS_1